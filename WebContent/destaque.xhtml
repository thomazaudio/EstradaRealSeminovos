<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>


	<!-- jQuery library (served from Google) -->
	<script
		src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<!-- bxSlider Javascript file -->
	<script
		src="#{contextoBean.contextoInicial}/banner/jquery.bxslider.min.js"></script>
	<!-- bxSlider CSS file -->
	<link href="#{contextoBean.contextoInicial}/banner/jquery.bxslider.css"
		rel="stylesheet" />


	<script>
$(document).ready(function(){
	  $('.slider_destaque_1').bxSlider({
		  
		  autoDelay:4000, 
		time:15000,
		auto:true,
	    slideWidth: 200,
	    minSlides: 5,
	    maxSlides: 5,
	    slideMargin: 10,
	    swipeThreshold:10,
	    oneToOneTouch:false,
	    preventDefaultSwipeX:false,
	    preventDefaultSwipeY:false,
	    pager:false
	  });
	});
	
$(document).ready(function(){
	  $('.slider_destaque_2').bxSlider({
		  
		  autoDelay:3000,
		  time:9000,
		  auto:true,
	    slideWidth: 200,
	    minSlides: 5,
	    maxSlides: 5,
	    slideMargin: 10,
	    swipeThreshold:10,
	    oneToOneTouch:false,
	    preventDefaultSwipeX:false,
	    preventDefaultSwipeY:false,
	    pager:false
	  });
	});
	
	
$(document).ready(function(){
	  $('.slider_destaque_3').bxSlider({
		  
		  autoDelay:7000,
		  time:9000,
		  auto:true,
	    slideWidth: 200,
	    minSlides: 5,
	    maxSlides: 5,
	    slideMargin: 10,
	    swipeThreshold:10,
	    oneToOneTouch:false,
	    preventDefaultSwipeX:false,
	    preventDefaultSwipeY:false,
	    pager:false
	  });
	});
</script>

</h:head>
<h:body>






	<div class="tabs_wrapper">
		<ul class="tabs">
			<li class="current">Outros destaques</li>
			<li><img alt="" width="30" src="images/logo_2.png" /></li>
		</ul>




	</div>





	<div class="slider_destaque_1">



		<ui:repeat var="d" value="#{destaqueBean.destaqueInferior1}">
			<div class="slide">

                <a target="_blank" href="#{contextoBean.contextoInicial}/anuncio.jsp?id_veiculo=#{d.codVeiculo}">   
                   
				<p:graphicImage value="#{imgBean.tumbCapaVeiculo}">

					<f:param id="idVeiculo" name="idVeiculo" value="#{d.codVeiculo}"></f:param>
				</p:graphicImage>


				<div class="title">
					<p>
						<span>#{d.titulo}</span>

					</p>

					<p>
						<span class="price">R$ #{d.preco}</span>
					</p>
				</div>
				</a>
			</div>
		</ui:repeat>

	</div>
	
	
	
	<div class="slider_destaque_2">



		<ui:repeat var="d" value="#{destaqueBean.destaqueInferior2}">
			<div class="slide2">

                
                <a target="_blank" href="#{contextoBean.contextoInicial}/anuncio.jsp?id_veiculo=#{d.codVeiculo}">  
				<p:graphicImage value="#{imgBean.tumbCapaVeiculo}">

					<f:param id="idVeiculo" name="idVeiculo" value="#{d.codVeiculo}"></f:param>
				</p:graphicImage>


				<div class="title">
					<p>
						<span>#{d.titulo}</span>

					</p>

					<p>
						<span class="price">R$ #{d.preco}</span>
					</p>
				</div>
                </a>
			</div>
		</ui:repeat>

	</div>
	
	
	
	<div class="slider_destaque_3">



		<ui:repeat var="d" value="#{destaqueBean.destaqueInferior3}">
			<div class="slide">

                <a target="_blank" href="#{contextoBean.contextoInicial}/anuncio.jsp?id_veiculo=#{d.codVeiculo}">   
                   
				<p:graphicImage value="#{imgBean.tumbCapaVeiculo}">

					<f:param id="idVeiculo" name="idVeiculo" value="#{d.codVeiculo}"></f:param>
				</p:graphicImage>


				<div class="title">
					<p>
						<span>#{d.titulo}</span>

					</p>

					<p>
						<span class="price">R$ #{d.preco}</span>
					</p>
				</div>
				</a>
			</div>
		</ui:repeat>

	</div>
	 <div  class="linha_horizontal"></div>











</h:body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>


	
	<!-- jQuery library (served from Google) -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<!-- bxSlider Javascript file -->
<script src="#{contextoBean.contextoInicial}/banner/jquery.bxslider.min.js"></script>
<!-- bxSlider CSS file -->
<link href="#{contextoBean.contextoInicial}/banner/jquery.bxslider.css" rel="stylesheet" />


<script>
$(document).ready(function(){
	  $('.slider2').bxSlider({
	    slideWidth: 200,
	    minSlides: 2,
	    maxSlides: 2,
	    slideMargin: 10
	  });
	});
</script>


</h:head>

<h:body>

<div class="tabs_wrapper">
				<ul class="tabs">
						    	<li class="current">Nosso Parceiros</li>
						    	<li><img alt="" width="30" src="images/logo_2.png" /></li>
						 	</ul>
						 	
						 	
						 	
						 	
						 	</div>
						   			
									
									
									 <div class="slider2">
									<ui:repeat var="p" value="#{parceiroBean.parceiros}">
									<div class="slide">
									
										
										
										<p:graphicImage  height="90" value="#{imgBean.logo}">
                        
                  						<f:param  name="id_user" value="#{p.cod}"></f:param>
                  						
                  					    </p:graphicImage>
										
										<p>#{p.nome}</p>
										
										
										
									
									
									</div>
									</ui:repeat>
									
									</div>
									
								
						  	
						  	
						

</h:body>
</html>

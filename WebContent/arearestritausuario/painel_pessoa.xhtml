
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hello JSF!</title>
	<!-- Page Title -->
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/style980.css" />
	<link rel="stylesheet" type="text/css" href="../css/style800.css" />
	<link rel="stylesheet" type="text/css" href="../css/style700.css" />
	<link rel="stylesheet" type="text/css" href="../css/style600.css" />
	<link rel="stylesheet" type="text/css" href="../css/style500.css" />
	<link rel="stylesheet" type="text/css" href="../css/style400.css" />
	<link rel="stylesheet" type="text/css"
		href="../css/jquery.fancybox-1.3.4.css" media="screen" />
	<!--[if IE]>
	<link href="css/style_ie.css" rel="stylesheet" type="text/css">
	<![endif]-->
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="../js/jquery.bxslider.js"></script>
	<script type="text/javascript" src="../js/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="../js/jquery.selectik.js"></script>
	<script type="text/javascript"
		src="../js/jquery.mousewheel-3.0.4.pack.js"></script>
	<script type="text/javascript"
		src="../js/jquery.fancybox-1.3.4.pack.js"></script>
	<script type="text/javascript" src="../js/jquery.countdown.js"></script>
	<script type="text/javascript" src="../js/jquery.checkbox.js"></script>
	<script type="text/javascript" src="../js/js.js"></script>
	

</h:head>
<h:body>

	<!--BEGIN HEADER-->
	<div id="header">
		<div class="top_info">
			<div class="logo">
				<a href="#">Estrada<span>Real</span></a>
			</div>
			<div class="header_contacts">
				<div class="phone"></div>
				<div>Bem vindo #{usuarioBean.user.nome}</div>

			</div>
			<div class="socials"></div>
		</div>
		<div class="bg_navigation">
			<div class="navigation_wrapper">
				<div id="navigation"></div>

			</div>
		</div>
	</div>
	<!--EOF HEADER-->
	<!--BEGIN CONTENT-->
	<div id="content">

		<h:form>

			<p:menubar>


				<p:submenu label="Anúncio">
					<p:menuitem class="iframe" value="Novo Anúncio"
						url="../anunciar.jsp" actionListener="#{menuBean.save}"
						icon="ui-icon-disk" />
					<p:menuitem value="Meus Anúncios"
						actionListener="#{menuBean.update}"
						icon="ui-icon-arrowrefresh-1-w" />
					<p:menuitem value="Editar Anúncio"
						actionListener="#{menuBean.update}"
						icon="ui-icon-arrowrefresh-1-w" />
				</p:submenu>
				<p:submenu label="Perfil">
					<p:menuitem value="Editar perfil"
						actionListener="#{menuBean.delete}" ajax="false"
						icon="ui-icon-close" />
				</p:submenu>
				<p:submenu label="Sistema">
					<p:menuitem value="Sair" actionListener="#{menuBean.delete}"
						ajax="false" icon="ui-icon-close" />
				</p:submenu>

			</p:menubar>

		</h:form>


		<div class="catalog_sidebar">
			<div class="search_auto">
			
			<div class="message">
			<p>Seja bem vindo a área de adminstração <strong>#{usuarioBean.user.nome}!</strong></p>
			</div>
				<h3><strong>Menu rápido</strong></h3>

				<h:form>
					<p:growl id="messages" />
					<p:menu>


						
							<p:menuitem class="iframe" value="Novo Anúncio" update="messages"
								url="../anunciar.jsp" actionListener="#{menuBean.save}"
								icon="ui-icon-disk" />
							<p:menuitem value="Meus Anúncios"
								url="painel_empresa.jsf?page=lista_anuncios"
								icon="ui-icon-arrowrefresh-1-w" />
							
								<p:menuitem value="Editar perfil"
							url="edit_perfil.jsf"	
								icon="ui-icon-arrowrefresh-1-w" />
						
						</p:menu>
				

				</h:form>
			</div>
			<div class="calculator">

			</div>
		</div>
		<div class="main_catalog">
			<div class="top_catalog_box">
				<div class="switch"></div>
				<div class="sorting drop_list">

					<div class="clear"></div>
				</div>
				<div class="view_on_page drop_list">

					<div class="clear"></div>
				</div>
				<div class="pagination"></div>
				<div class="clear"></div>
			</div>



			<ui:include src="#{painelempresa.page}"></ui:include>

		</div>
		<div class="content"></div>


	</div>
	<!--EOF CONTENT-->
	<!--BEGIN FOOTER-->
	<div id="footer"></div>
	<!--EOF FOOTER-->




	<script>
	
	
	$(document).ready(function() {
		
		
		
		
		$(".iframe").fancybox({
		    'width'         : '100%',
		    'height'        : '100%',
		    'autoScale'     : false,
		    'transitionIn'  : 'none',
		    'transitionOut' : 'none',
		    'type'          : 'iframe',
		    'onClosed': function() {
		         
		    	window.location.reload();
		    	
		        }
		      	
		});	
	});
	</script>




</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/style980.css" />
	<link rel="stylesheet" type="text/css" href="../css/style800.css" />
	<link rel="stylesheet" type="text/css" href="../css/style700.css" />
	<link rel="stylesheet" type="text/css" href="../css/style600.css" />
	<link rel="stylesheet" type="text/css" href="../css/style500.css" />
	<link rel="stylesheet" type="text/css" href="../css/style400.css" />
	<link rel="stylesheet" type="text/css" href="../css/jquery.fancybox-1.3.4.css" media="screen" />
	<!--[if IE]>
	<link href="css/style_ie.css" rel="stylesheet" type="text/css">
	<![endif]-->
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="../js/jquery.bxslider.js"></script>
	<script type="text/javascript" src="../js/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="../js/jquery.selectik.js"></script>
	<script type="text/javascript" src="../js/jquery.mousewheel-3.0.4.pack.js"></script>
	<script type="text/javascript" src="../js/jquery.fancybox-1.3.4.pack.js"></script>
	<script type="text/javascript" src="../js/jquery.countdown.js"></script>
	<script type="text/javascript" src="../js/jquery.checkbox.js"></script>
	<script type="text/javascript" src="../js/js.js"></script>


</h:head>

<h:body>

<ui:include src="base.xhtml"></ui:include>


<div class="main_catalog">

<h2><strong>Extrato</strong></h2>
<div class="fundo_azul"><h2 class="texto_branco">Saldo total: R$ #{usuarioBean.saldo}</h2></div>
<f:view>
        <h:form id="lista">
            <p:dataTable id="lazyDataTable" value="#{usuarioBean.pgs}" var="an" paginator="true" rows="10"
              
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15" style="width: 80%;margin-left: 10%;margin-right: 10%;">
 
           
 
                <p:column>
                    <f:facet name="header">Código da transação</f:facet>
                    <h:outputText value="#{an.cod}" />
                </p:column>
                <p:column>
                    <f:facet name="header">Desricão</f:facet>
                    <h:outputText value="#{an.descricao}" />
                </p:column>
                <p:column>
                
                 <f:facet name="header">Valor</f:facet>
                    <h:outputText value="#{an.valor}" />
                </p:column>
               
                
                 <p:column>
                    <f:facet name="header">Status</f:facet>
                    
                    <h:outputText value="Confirmado" rendered="#{an.status==1}"></h:outputText>
                      <h:outputText value="Em análise" rendered="#{an.status==2}"></h:outputText>
                        <h:outputText value="Aguardando aprovação" rendered="#{an.status==3}"></h:outputText>
                   
                </p:column>
                
                 <p:column>
                    <f:facet name="header">Data</f:facet>
                     <h:outputText value="#{an.dataFormated}" ></h:outputText>
                    </p:column>
                
                 <p:column id="ind">
                 
            
                    <f:facet name="header">Opções</f:facet>
                    
                    
                    
                    <h:form prependId="false" rendered="#{an.formaPagamento==1}">
							<p:commandButton   icon="ui-icon-arrowthickstop-1-s"  ajax="false" value="Segunda via de Boleto" action="#{boletoBean.geraBoleto}">

							<f:param name="id_pagamento" value="#{an.cod}"></f:param>

						</p:commandButton>
							</h:form>
                    
                  
                    
                </p:column>
            </p:dataTable>
        </h:form>
 
        
    </f:view>


</div>

<div class="clear"></div>
<ui:include src="../rodape.xhtml"></ui:include>	


</h:body>






</html>

<ui:include src="../simple_header.xhtml"></ui:include>

<div class="content">


<div class="tabs_wrapper">
				   <ul class="tabs">
						    	<li class="current">

						    	</li>
						    	<li><img alt="" width="30" src="images/logo_2.png" /></li>
						    	</ul>
						 	
						  	<div class="box visible">
						  	
						  	<h2>Obrigado pela compra <strong>#{usuarioBean.user.nome}!</strong> Por favor, escolha uma forma de pagamento para prosseguir com seu pedido.</h2>
						  	
						  	</div>
				
				  </div>





<p:panel>

<p:panelGrid columns="4">
<p:panel header="Boleto Bancário">
<p:panelGrid columns="1"> 
<h:outputText></h:outputText>
<h:form prependId="false">
<p:commandButton  value="Pagar via Boleto bancário" action="#{altPlanoBean.pagar}" >

<f:param  name="tipo_pagamento"  value="1"></f:param>

</p:commandButton>

</h:form>
</p:panelGrid>




</p:panel>



<p:panel header="PagSeguro" >

<!-- Pag seguro para destaque mega -->
<p:panelGrid columns="2"> 

<!-- INICIO FORMULARIO BOTAO PAGSEGURO -->
<form action="https://pagseguro.uol.com.br/checkout/v2/payment.html" method="post" onsubmit="PagSeguroLightbox(this); return false;">
<!-- NÃO EDITE OS COMANDOS DAS LINHAS ABAIXO -->
<input type="hidden" name="code" value="24E056B99191623774FEAF8716D5CE37" />

</form>

<!-- FINAL FORMULARIO BOTAO PAGSEGURO -->


</p:panelGrid>
</p:panel>

<!-- Pagamento utilizando credito -->

<p:panel header="Crédito em conta">
<p:panelGrid columns="2"> 


<h:outputText value="Saldo: R$ #{usuarioBean.saldo}"></h:outputText>

<h:form prependId="false">
<p:commandButton  value="Pagar utilizando saldo da conta" action="#{altPlanoBean.pagar}" >

<f:param  name="tipo_pagamento"  value="2"></f:param>


</p:commandButton>

</h:form>

</p:panelGrid>


</p:panel>

</p:panelGrid>
</p:panel>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<!-- Page Title -->
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/style980.css" />
	<link rel="stylesheet" type="text/css" href="../css/style800.css" />
	<link rel="stylesheet" type="text/css" href="../css/style700.css" />
	<link rel="stylesheet" type="text/css" href="../css/style600.css" />
	<link rel="stylesheet" type="text/css" href="../css/style500.css" />
	<link rel="stylesheet" type="text/css" href="../css/style400.css" />
	<link rel="stylesheet" type="text/css"
		href="../css/jquery.fancybox-1.3.4.css" media="screen" />
	<!--[if IE]>
	<link href="css/style_ie.css" rel="stylesheet" type="text/css">
	<![endif]-->
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="../js/jquery.bxslider.js"></script>
	<script type="text/javascript" src="../js/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="../js/jquery.selectik.js"></script>
	<script type="text/javascript"
		src="../js/jquery.mousewheel-3.0.4.pack.js"></script>
	<script type="text/javascript"
		src="../js/jquery.fancybox-1.3.4.pack.js"></script>
	<script type="text/javascript" src="../js/jquery.countdown.js"></script>
	<script type="text/javascript" src="../js/jquery.checkbox.js"></script>
	<script type="text/javascript" src="../js/js.js"></script>

</h:head>
<h:body>

	<div id="content">
		<div class="content">

			<div class="main_wrapper">

  <div class="message">.
                     <p>Seja bem vindo ao '------', para continuar escolha uma opção.</p>
                     </div>
				<div class="car_characteristics">


                   
					<div class="clear"></div>


					<h:form>
					<p:growl id="msgs"></p:growl>
					
					<p:panel header="Já possui cadastro?">
						<h:panelGrid columns="2" columnClasses="column" cellpadding="5">


							<h:outputText value="Email: " />

							<p:inputText id="email" />

							<h:outputText value="Senha: " />

							<p:inputText type="password" id="senha">
							</p:inputText>
                          
                         <p:commandButton value="Logar"></p:commandButton>
						</h:panelGrid>
					</p:panel>
					</h:form>


				</div>
				<div class="car_characteristics">


					


                    <h:form  prependId="false">
                    	<p:growl id="msgs"></p:growl>
					<p:panel header="Não possue cadastro?" >
						<h:panelGrid columns="2" columnClasses="column" cellpadding="5">
 						<h:outputText value="Cnpj ou cpf: " />

							<p:inputText validator="#{usuarioBean.validaCpf_Cnpj}" id="doc" />
							
							<h:outputText value="Telefone para contato: " />

							<p:inputText validator="#{usuarioBean.validaNumero}" type="number" id="tel" />
                            
                      <p:commandButton update="msgs" action="#{cadastroBean.cad}" value="Cadastrar"></p:commandButton>
						</h:panelGrid>
                
					</p:panel>
                   </h:form>

				</div>
				<div class="clear"></div>

				<div class="clear"></div>

			</div>
		</div>
	</div>


</h:body>
</html>

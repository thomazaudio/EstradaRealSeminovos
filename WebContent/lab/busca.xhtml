	<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
    <!-- Page Title -->
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/style980.css" />
	<link rel="stylesheet" type="text/css" href="../css/style800.css" />
	<link rel="stylesheet" type="text/css" href="../css/style700.css" />
	<link rel="stylesheet" type="text/css" href="../css/style600.css" />
	<link rel="stylesheet" type="text/css" href="../css/style500.css" />
	<link rel="stylesheet" type="text/css" href="../css/style400.css" />
	<link rel="stylesheet" type="text/css"
		href="../css/jquery.fancybox-1.3.4.css" media="screen" />
	<!--[if IE]>
	<link href="css/style_ie.css" rel="stylesheet" type="text/css">
	<![endif]-->
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="../js/jquery.bxslider.js"></script>
	<script type="text/javascript" src="../js/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="../js/jquery.selectik.js"></script>
	<script type="text/javascript"
		src="../js/jquery.mousewheel-3.0.4.pack.js"></script>
	<script type="text/javascript"
		src="../js/jquery.fancybox-1.3.4.pack.js"></script>
	<script type="text/javascript" src="../js/jquery.countdown.js"></script>
	<script type="text/javascript" src="../js/jquery.checkbox.js"></script>
	<script type="text/javascript" src="../js/js.js"></script>
	</h:head>
	<h:body>
	<div class="content">
	<div class="search_auto_wrapper">
	<div class="search_auto">
	<h3>
	<strong>Oque você</strong> procura?
	</h3>
	<div class="clear" />
	<h:form prependId="false">
	<p:selectOneRadio id="customRadio" value="#{buscaBean.codTipo}"
	valueChangeListener="#{buscaBean.alteraTipoVeiculo}">
	<f:selectItem itemLabel="Moto" itemValue="1" id="search_radio_2" />
	<f:selectItem itemLabel="Carro" itemValue="2" />
	<f:selectItem itemLabel="Caminhão" itemValue="3" />
	<p:ajax update=":form_fab_model:fabricantes"></p:ajax>
	</p:selectOneRadio>
	</h:form>
	<div class="clear"></div>
	<div class="clear"></div>
	<p:panel>
	<h:form id="form_fab_model">
	<label><strong>Fabricante:</strong></label>

						<h:selectOneMenu id="fabricantes"
							value="#{buscaBean.codFabricante}"
							valueChangeListener="#{buscaBean.alteraFab}" styleClass="n">

							<f:selectItem itemValue="0" itemLabel="Todos"></f:selectItem>
							<f:selectItems value="#{buscaBean.fabricantes}" />

							<p:ajax update=":form_model:modelos" event="change"></p:ajax>
						</h:selectOneMenu>
					</h:form>

					<h:form id="form_model" prependId="false">
						<label><strong>Modelo:</strong></label>


						<h:selectOneMenu id="modelos" value="#{buscaBean.codModelo}"
							styleClass="n" valueChangeListener="#{buscaBean.alteraModelo}">

							<f:selectItem itemValue="0" itemLabel="Todos"></f:selectItem>


							<f:selectItems value="#{buscaBean.modelos}" />

							<p:ajax event="change" update="modelo"></p:ajax>

						</h:selectOneMenu>


						<h:inputHidden id="modelo"></h:inputHidden>
					</h:form>

					<h:form prependId="false">
						<label><strong>Cidade:</strong></label>

						<h:selectOneMenu value="#{buscaBean.codCidade}" styleClass="n">
							<f:selectItem itemValue="0" itemLabel="Todas as cidades"></f:selectItem>
							<f:selectItems value="#{buscaBean.cidades}">

							</f:selectItems>

						</h:selectOneMenu>


					</h:form>

					<label><strong>Ano:</strong></label>
					<div class="select_box_2">

						<h:selectOneMenu styleClass="n">
							<f:selectItem itemLabel="De"></f:selectItem>
							<f:selectItem itemLabel="1999"></f:selectItem>
							<f:selectItem itemLabel="1999"></f:selectItem>
							<f:selectItem itemLabel="1999"></f:selectItem>
							<f:selectItem itemLabel="1999"></f:selectItem>
							<f:selectItem itemLabel="1999"></f:selectItem>
							<f:selectItem itemLabel="1999"></f:selectItem>
						</h:selectOneMenu>


						<h:selectOneMenu styleClass="n">
							<f:selectItem itemLabel="Até"></f:selectItem>
						</h:selectOneMenu>

						<div class="clear"></div>
					</div>



					<label><strong>Preço:</strong></label>
					<div class="select_box_2">

						<h:selectOneMenu styleClass="n">
							<f:selectItem itemLabel="De"></f:selectItem>
						</h:selectOneMenu>


						<h:selectOneMenu styleClass="n">
							<f:selectItem itemLabel="Até"></f:selectItem>
						</h:selectOneMenu>

						<div class="clear"></div>
					</div>


					<label><strong>Quilometragem:</strong></label>
					<div class="select_box_2">

						<h:selectOneMenu styleClass="n">
							<f:selectItem itemLabel="De"></f:selectItem>
						</h:selectOneMenu>

						<h:selectOneMenu styleClass="n">
							<f:selectItem itemLabel="Até"></f:selectItem>
						</h:selectOneMenu>

						<div class="clear"></div>
					</div>
				</p:panel>
				<div class="chb_wrapper">

					<p:selectBooleanCheckbox></p:selectBooleanCheckbox>

					<label class="check_label">Particular </label>

					<p:selectBooleanCheckbox></p:selectBooleanCheckbox>

					<label class="check_label"> Revenda</label>
				</div>


				<div class="clear"></div>


				<p:commandButton action="#{buscaBean.buscar}" value="Buscar"
					styleClass="btn_search"></p:commandButton>

				<div class="clear"></div>
			</div>
		</div>

		<div class="clear"></div>
	</div>
</h:body>
</html>

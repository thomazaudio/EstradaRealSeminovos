<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>

<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css" />
	<link rel="stylesheet" type="text/css" href="../css/style980.css" />
	<link rel="stylesheet" type="text/css" href="../css/style800.css" />
	<link rel="stylesheet" type="text/css" href="../css/style700.css" />
	<link rel="stylesheet" type="text/css" href="../css/style600.css" />
	<link rel="stylesheet" type="text/css" href="../css/style500.css" />
	<link rel="stylesheet" type="text/css" href="../css/style400.css" />
	<link rel="stylesheet" type="text/css"
		href="../css/jquery.fancybox-1.3.4.css" media="screen" />
	
	

</h:head>
<h:body>

<ui:include src="../simple_header.xhtml"></ui:include>

<div class="content">

<div class="message">

<p>Escolha a forma de pagamento.</p>

</div>


<p:panel header="Escolha uma forma de pagamento">

<p:panelGrid columns="3">
<p:panel header="Boleto Bancário">
<p:panelGrid columns="1"> 
<h:form prependId="false">
<p:growl id="msg"></p:growl>
<p:commandButton update="msg" styleClass="btn blue" value="Pagar via Boleto bancário" action="#{pagamentoAnuncio.escTipoPagamentoCadastro}" >

<f:param  name="tipo_pagamento"  value="1"></f:param>
<f:param  name="tipo_transacao"  value="2"></f:param>

</p:commandButton>

</h:form>
</p:panelGrid>




</p:panel>


<p:outputLabel  value="               -               " ></p:outputLabel>
<p:panel header="PagSeguro" style="align:right;">



<!-- Declaração do formulário -->  
<form method="post" target="pagseguro"  action="https://pagseguro.uol.com.br/v2/checkout/payment.html" onsubmit="PagSeguroLightbox(this); return false;">  
          
        <!-- Campos obrigatórios -->  
        <input name="receiverEmail" value="thomaz-guitar@hotmail.com" type="hidden"/>  
        <input name="currency" value="BRL" type="hidden"/>  
  
        <!-- Itens do pagamento (ao menos um item é obrigatório) -->  
        <input name="itemId1" value="0001" type="hidden"/>  
        <input name="itemDescription1" value="Notebook Prata" type="hidden"/>  
        <input name="itemAmount1" value="24300.00" type="hidden"/>  
        <input name="itemQuantity1" value="1" type="hidden"/>  
        <input name="itemWeight1" value="1000" type="hidden"/>  
       
  
        <!-- Código de referência do pagamento no seu sistema (opcional) -->  
        <input name="reference" value="REF1234" type="hidden"/>  
          
        <!-- Informações de frete (opcionais) -->  
        <input name="shippingType" value="3" type="hidden"/>  
        <input name="shippingAddressPostalCode" value="000000-000" type="hidden"/>  
       
  
        <!-- Dados do comprador (opcionais) -->  
        <input name="senderName" value="#{usuarioBean.user.nome}" type="hidden"/>  
        <input name="senderAreaCode" value="11" type="hidden"/>  
        <input name="senderPhone" value="56273440" type="hidden"/>  
        <input name="senderEmail" value="comprador@uol.com.br" type="hidden"/> 
          <input name="senderCpf" value="10821017616" type="hidden"/>   
  
        <!-- submit do form (obrigatório) -->  
        <input class="iframe" alt="Pague com PagSeguro" name="submit"  type="image"  src="https://p.simg.uol.com.br/out/pagseguro/i/botoes/pagamentos/209x48-pagar-laranja-assina.gif"/>  
      
      
   
      
</form>


<!-- FINAL FORMULARIO BOTAO PAGSEGURO -->

</p:panel>

<p:panel header="Crédito em conta" rendered="#{usuarioBean.saldo>0}">
<p:panelGrid columns="2"> 
<h:outputText value="Saldo: R$ #{usuarioBean.saldo}"></h:outputText>

<h:form prependId="false">
<p:growl id="msg_2"></p:growl>
<p:commandButton update="msg_2"  value="Pagar utilizando saldo da conta" action="#{altPlanoBean.pagar}" >

<f:param  name="tipo_pagamento"  value="2"></f:param>


</p:commandButton>

</h:form>

</p:panelGrid>


</p:panel>


</p:panelGrid>
</p:panel>
</div>
<br></br>
<br></br>
<ui:include src="../rodape.xhtml"></ui:include>
</h:body>



</html>

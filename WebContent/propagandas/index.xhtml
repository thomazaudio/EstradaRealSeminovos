<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>


<title></title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="WOW Slider, image slider, responsive slider" />
	
	
	
	<!-- jQuery library (served from Google) -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<!-- bxSlider Javascript file -->
<script src="#{contextoBean.contextoInicial}/banner/jquery.bxslider.min.js"></script>
<!-- bxSlider CSS file -->
<link href="#{contextoBean.contextoInicial}/banner/jquery.bxslider.css" rel="stylesheet" />


<script>
$(document).ready(function(){
	
	
	$('.bxslider').bxSlider({
		
		autoDelay:500,
		  adaptiveHeight: true,
		  adaptiveWidth:true,
		  captions: true,
		  controls:false,
		  mode: 'fade',
		   auto:true,
		   pager:false,
		   speed:1500,//tempo
		   
		});
	  
	 
	  
	});
</script>

</h:head>
<h:body>


<ul class="bxslider">
	

<li>
<a target="_blank" href="anuncio.jsp?id_veiculo=#{d.codVeiculo}">

<img  width="900" height="150" src="images/logo.png"></img>


</a>
</li>




</ul>





				


</h:body>

</html>

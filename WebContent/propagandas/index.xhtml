<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>


<title></title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="WOW Slider, image slider, responsive slider" />
	
	
	
	<!-- jQuery library (served from Google) -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<!-- bxSlider Javascript file -->
<script src="#{contextoBean.contextoInicial}/banner/jquery.bxslider.min.js"></script>
<!-- bxSlider CSS file -->
<link href="#{contextoBean.contextoInicial}/banner/jquery.bxslider.css" rel="stylesheet" />


<script>
$(document).ready(function(){
	
	
	$('.slider_prop').bxSlider({
		
		 autoDelay:10000,
		  time:9000,
		  auto:true,
	    slideWidth: 200,
	    minSlides: 5,
	    maxSlides: 5,
	    slideMargin: 10,
	    swipeThreshold:10,
	    pager:false
		});
	  
	 
	  
	});
</script>

</h:head>
<h:body>


<ul class="slider_prop">
	



<li>
<img   height="100"  src="images/prop_1.jpg"></img>

</li>

<li>
<img   height="100"  src="images/prop_2.jpg"></img>

</li>

<li>
<img   height="100"  src="images/prop_3.jpg"></img>

</li>

<li>
<img   height="100"  src="images/prop_4.jpg"></img>

</li>

<li>
<img   height="100"  src="images/prop_5.jpg"></img>

</li>



</ul>
  
			 <div  class="linha_horizontal"></div>




				


</h:body>

</html>

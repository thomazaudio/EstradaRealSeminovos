<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>


<title></title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="WOW Slider, image slider, responsive slider" />
	
	
	
	<!-- jQuery library (served from Google) -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<!-- bxSlider Javascript file -->
<script src="#{contextoBean.contextoInicial}/banner/jquery.bxslider.min.js"></script>
<!-- bxSlider CSS file -->
<link href="#{contextoBean.contextoInicial}/banner/jquery.bxslider.css" rel="stylesheet" />


<script>
$(document).ready(function(){
	
	
	$('.bxslider').bxSlider({
		  autoDelay:3000,
		  captions: true,
		  controls:false,
	
		   auto:true,
		   pager:false,
		   
		});
	  
	 
	  
	});
</script>

</h:head>
<h:body>


<ul class="bxslider">
	
<ui:repeat var="d" value="#{destaqueBean.destaqueBanner}" varStatus="i">	
<li>
<a target="_blank" href="anuncio.jsp?id_veiculo=#{d.codVeiculo}">

<p:graphicImage   width="640"   height="360"   value="#{imgBean.imgBanner}"  alt="#{i.index}" title="#{d.titulo}" id="wows1_#{i.index}" >
                     
                   <f:param name="idDestaque" value="#{d.idDestaque}"></f:param>
                   
                    </p:graphicImage>



</a>
</li>
</ui:repeat>



</ul>
 <div  class="linha_horizontal"></div>




				


</h:body>

</html>

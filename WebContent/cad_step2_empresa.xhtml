<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>


	<!-- Page Title -->
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link rel="stylesheet" type="text/css" href="css/style980.css" />
	<link rel="stylesheet" type="text/css" href="css/style800.css" />
	<link rel="stylesheet" type="text/css" href="css/style700.css" />
	<link rel="stylesheet" type="text/css" href="css/style600.css" />
	<link rel="stylesheet" type="text/css" href="css/style500.css" />
	<link rel="stylesheet" type="text/css" href="css/style400.css" />
	<link rel="stylesheet" type="text/css"
		href="css/jquery.fancybox-1.3.4.css" media="screen" />
	<!--[if IE]>
	<link href="css/style_ie.css" rel="stylesheet" type="text/css">
	<![endif]-->
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="js/jquery.bxslider.js"></script>
	<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="js/jquery.selectik.js"></script>
	<script type="text/javascript" src="js/jquery.mousewheel-3.0.4.pack.js"></script>
	<script type="text/javascript" src="js/jquery.fancybox-1.3.4.pack.js"></script>
	<script type="text/javascript" src="js/jquery.countdown.js"></script>
	<script type="text/javascript" src="js/jquery.checkbox.js"></script>
	<script type="text/javascript" src="js/js.js"></script>

</h:head>
<h:body>



	<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
		<f:facet name="start">
			<h:graphicImage value="images/loading.gif" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<ui:param name="page" value="#{loginBean.pagepos}"></ui:param>

	<ui:include src="header.xhtml"></ui:include>

	<div class="content">

		<div class="message">
			<h2>
				<strong>Seja bem vindo ao nosso time!</strong>
			</h2>
			<p>Precisamos de mais algumas informações. Por favor, preencha as
				informações abaixo.</p>

		</div>



		<h:form prependId="false">
			<p:growl id="msgs"></p:growl>
			<h:inputHidden id="page_pos" value="#{page}"></h:inputHidden>
			<p:panel header="Cadastro de novo usuário">
				<h:panelGrid columns="2" columnClasses="column" cellpadding="5">



					<h:outputText value="Nome: " />
					<p:inputText required="true"
						requiredMessage="Por favor, insira um nome." id="nome" />

					<h:outputText value="Cnpj: " />
					<h:outputText id="cnpj"
						value="#{cadastroBean.usuarioSessionCad.cnpj}"></h:outputText>






					<h:outputText value="Email: " />


					<p:inputText required="true"
						requiredMessage="Por favor, insira um email." id="email">

						<p:ajax update="msgs" event="keyup"
							listener="#{validacaoBean.validaemailtemp}"></p:ajax>
					</p:inputText>

					<h:outputText value="Estado: " />
					<h:selectOneMenu id="estado">


						<f:selectItem itemLabel="Minas Gerais" itemValue="-" />

					</h:selectOneMenu>

					<h:outputText value="Cidade: " />
					<h:selectOneMenu id="cidade" required="true" requiredMessage="Por favor, escolha uma cidade."
						>
						<f:selectItem itemLabel="Selecione uma cidade" itemValue="" />
						<f:selectItems var="cidades" value="#{localizacaoBean.cidades}"
							itemValue="#{cidades.id}" itemLabel="#{cidades.cidade}"></f:selectItems>
					</h:selectOneMenu>


					<h:outputText value="Senha: " />
					<p:inputText validator="#{validacaoBean.validaSenha}"
						required="true" requiredMessage="Por favor, insira uma senha."
						type="password" id="senha1" />

					<h:outputText value="Confirme a senha: " />
					<p:inputText validator="#{validacaoBean.validaSenha2}"
						type="password" id="senha2" />


					<p:commandButton update="msgs" action="#{cadastroBean.cadstep2}"
						value="Concluir cadastro"></p:commandButton>
				</h:panelGrid>
			</p:panel>
		</h:form>







	</div>
	<br> </br>
	<ui:include src="rodape.xhtml"></ui:include>


</h:body>
</html>
